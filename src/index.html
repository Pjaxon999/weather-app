<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div role="search">
        <label class="search-label" for="search">Find a place to get the weather from:
          <span id="error" class="error" aria-live="polite">
        </label>
        <input 
          id="search" 
          class="search-input" 
          type="text" 
          name="weather-search" 
          role="searchbox" 
          required 
          autocomplete="new-password"
        >
        <input class="button" type="button" value="Search">
      </div>
    </form>
    <div class="today" data-index="0">

    </div>
    <div class="forecast">
      <div class="day" data-index="1"></div>
      <div class="day" data-index="2"></div>
      <div class="day" data-index="3"></div>
      <div class="day" data-index="4"></div>
      <div class="day" data-index="5"></div>
      <div class="day" data-index="6"></div>
    </div>
    <div id="error-display">
    </div>
  </body>
</html>
